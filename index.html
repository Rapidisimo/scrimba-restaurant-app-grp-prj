<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Restaurant Ordering App</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <img src="./images/header.png" 
        alt="Image of a hamburger with the words Jimmy's Diner, the best burgers and pizzas in town" />
    </header>
    
    <main>
      
      <section class="menu-container" id="menu-container">
        
        <!-- --below to be moved to JS file-- -->
        <!-- <div class="menu-item">
          
          <div class="menu-item-details">
            <span class="menu-item-emoji">üçï</span>
              
            <div>
                <h2 class="menu-item-name">Pizza</h2>
                <p class="menu-item-ingredients">
                pepperoni, mushrooms, mozzarella
                </p>
                <p class="menu-item-price">$14</p>
            </div>
          
          </div>
          
          <button class="add-btn">+</button>
        
        </div> -->
        <!-- --above to be moved to JS file-- -->
      
      </section>

      <!-- Order container -->
      <section class="order-container hidden">
    
        <h2>Your Order</h2>
      
        <!-- --below to be moved to JS file-- -->
        <div id="order-summary">
          <p>Pizza</p> 
          
          <!-- <p>(1)</p> --> <!--? Change quantity of items when added/removed?-->

          <button id="remove-btn">remove</button>
          
          <p>$14</p>
        </div>
        <!-- --above to be moved to JS file-- -->
        
        <div class="total-price">
          <p>Total price:</p>
          <p id="total">$$$</p>
        </div>
        
        <button id="complete-btn">Complete order</button>
      
      </section>

      <!-- Payment modal -->
      <section class="payment-modal hidden" id="payment-modal">
      
        <div>
          <button class="close-btn" id="close-btn">X</button>
        </div>
      
        <div class="inner-payment-modal">
          <h2>Enter card details</h2>
          <form>
            <input
              type="text"
              id="customer-name"
              name="customer-name"
              placeholder="Enter your name"
              aria-label="customer-name"
              required
            />
            <input
              type="number"
              id="card-number"
              name="card-number"
              placeholder="Enter card number"
              aria-label="card-number"
              required
            />
            <input
              type="number"
              id="cvv"
              name="cvv"
              placeholder="Enter CVV"
              aria-label="cvv"
              required
            />
            <button type="submit" class="order-btn" id="pay-btn">Pay</button>
          </form>
        </div>
      
      </section>

      <section class="thank-you-modal hidden" id="thank-you-modal">
        <!-- Thank you message rendered in JS -->

      </section>
      
      <section class="rating-modal hidden" id="rating-modal">
    
        <p class="feedback">Your feedback is important to us,</p>
        <p class="feedback">please rate your experience.</p>
        
        <button class="rating-star fa-regular fa-star fa-lg"
          aria-label="one star rating"></button>
        <button class="rating-star fa-regular fa-star fa-lg"
          aria-label="two star rating"></button>
        <button class="rating-star fa-regular fa-star fa-lg"
          aria-label="three star rating"></button>
        <button class="rating-star fa-regular fa-star fa-lg"
          aria-label="four star rating"></button>
        <button class="rating-star fa-regular fa-star fa-lg"
          aria-label="five star rating"></button>
        
        <button class="new-order-btn" id="new-order-btn">New Order</button> 

      </section>
    
      </main>

    <script src="index.js" type="module"></script>
  </body>

</html>
